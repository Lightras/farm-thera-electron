<section>
   <app-file-loader (fileChange)="onFileChange($event)"></app-file-loader>
</section>

<section>
   <app-data-viewer
      [fileData]="fileData"
      (workData)="workData = $event"
      *ngIf="fileData"
   ></app-data-viewer>
</section>

<section>
   <app-calculation
      [workData]="workData"
   ></app-calculation>
</section>
