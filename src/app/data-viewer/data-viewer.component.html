<div class="data-viewer">
   <table>
      <thead>
      <tr>
         <th *ngFor="let title of this.titles">{{title}}</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let dataRow of dataObj.data">
         <td *ngFor="let item of dataRow">{{item | yesNoTranslate}}</td>
      </tr>
      </tbody>
   </table>
</div>
