<div class="sesp-block">
   <span class="sesp-label">Чутливість: </span>
   <input type="number" step="0.01" [min]="0" [max]="1" [(ngModel)]="seMin" (change)="onSeSpChange()">&nbsp;-&nbsp;
   <input type="number" step="0.01" [min]="0" [max]="1" [(ngModel)]="seMax" (change)="onSeSpChange()">
</div>

<div class="sesp-block">
   <span class="sesp-label">Специфічість: </span>
   <input type="number" step="0.01" [min]="0" [max]="1" [(ngModel)]="spMin" (change)="onSeSpChange()">&nbsp;-&nbsp;
   <input type="number" step="0.01" [min]="0" [max]="1" [(ngModel)]="spMax" (change)="onSeSpChange()">
</div>

<div>
   <button (click)="submitSeSp()">Застосувати</button>
</div>
