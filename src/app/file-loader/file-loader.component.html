<div class="loader-wrapper content">
   <input #fileInput type="file" (change)="changeFile($event)" hidden>

   <div>
      <button (click)="loadFile()">Завантажити <span *ngIf="file.name">&nbsp;інший&nbsp;</span> файл</button>
      <button (click)="goToMarkup()" *ngIf="file.data">Перейти до розмітки даних</button>
   </div>

   <app-demo></app-demo>

   <div>
      <app-preview *ngIf="file.data" [data]="file.data" [titles]="titles"></app-preview>
   </div>
</div>
